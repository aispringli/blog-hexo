apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog
  namespace: aispring
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt-aispring
spec:
  tls:
    - hosts:
        - blog.aispring.cloud
        - www.aispring.cloud
        - blog.local.aispring.cloud
      secretName: blog.aispring.cloud-https-certs
  rules:
    - host: blog.aispring.cloud
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service: 
                name: blog
                port: 
                  name: http
    - host: www.aispring.cloud
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service: 
                name: blog
                port: 
                  name: http
    - host: blog.local.aispring.cloud
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service: 
                name: blog
                port: 
                  name: http