    # repo: https://TOKEN@github.com/aispringli/aispringli.github.io
    repo: https://TOKEN@github.com/aispringli/aispringli.github.io
    branch: master
    message: Site updated from  {{ now('YYYY-MM-DD HH:mm:ss') }})
